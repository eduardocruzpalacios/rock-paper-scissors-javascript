<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Eduardo de la Cruz Palacios" />
    <meta name="description" content="Jokes teller" />
    <meta name="keywords" content="jokes teller" />
    <meta name="copyright" content="Eduardo de la Cruz Palacios" />
    <meta name="robots" content="index, follow" />
    <title>Rock Paper Scissors</title>
    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!-- JS -->
    <script src="app.js" type="module"></script>
</head>

<body>
    <main class="game-container">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <section class="player-container">
            <h2>Player</h2>
            <i class="far fa-hand-rock" title="Rock" id="playerRock" onclick="playerChooses('rock')"></i>
            <i class="far fa-hand-paper" title="Paper" id="playerPaper" onclick="playerChooses('paper')"></i>
            <i class="far fa-hand-scissors" title="Scissors" id="playerScissors" onclick="playerChooses('scissors')"></i>
        </section>
        <section class="computer-container">
            <h2>Computer</h2>
            <i class="far fa-hand-rock" title="Rock" id="computerRock"></i>
            <i class="far fa-hand-paper" title="Paper" id="computerPaper"></i>
            <i class="far fa-hand-scissors" title="Scissors" id="computerScissors"></i>
        </section>
        <section class="result-container">
            <h3 id="resultText"></h3>
        </section>
    </main>
</body>

</html>
